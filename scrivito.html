<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://dcsaszar.github.io/scrivito.js"></script>
  <div id="application">...</div>
  <script type="text/babel">

Scrivito.configure({
  tenant: 'scrival',
  homepage: function() { return Scrivito.Obj.getByPermalink("editors"); },
});

const DocumentationPage = Scrivito.createObjClass({
  name: "DocumentationPage",
  attributes: {
    mainContent: "widgetlist",
    title: "string",
  }
});

Scrivito.provideComponent(DocumentationPage, (page) =>
  <div>
    <Scrivito.React.Content tag="h1" content={ page } attribute="title" />
    <Scrivito.React.Content content={ page } attribute="mainContent" />
  </div>
);

const TextWidget = Scrivito.createWidgetClass({
  name: "TextWidget",
  attributes: {
    content: "html",
  }
});

Scrivito.provideComponent(TextWidget, (widget) =>
  <Scrivito.React.Content content={ widget } attribute="content" />
);

ReactDOM.render(
  <Scrivito.React.CurrentPage />, 
  document.getElementById('application')
);

  </script>
</body>
