<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="scrivito.js"></script>
  <div id="application">...</div>
  <script type="text/babel">

const Scrivito = scrivito; // travel into the future name

Scrivito.configure({
  tenant: 'scrival',
  homepage: function() { return Scrivito.Obj.getByPath("/en"); },
});

const Homepage = Scrivito.createObjClass({
  name: "Homepage",
  attributes: {
    title: "string",
  }
});

Scrivito.provideComponent(Homepage, (page) =>
  <Scrivito.React.Content tag="h1" content={ page } attribute="title" />
);

ReactDOM.render(
  <Scrivito.React.CurrentPage />, 
  document.getElementById('application')
);

  </script>
</body>
